<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Online Python Editor</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="Online, Python, Editor">
	<meta name="description" content="Online Python Editor">
	<meta name="author" content="David Art">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="{{ url_for('static', filename='mope.ico') }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

	<!-- ACE EDITOR -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.42.0/ace.js" integrity="sha512-ZFVNcFjotJAKSBDjAqsPOVW4GIFy4umHM80GBSScEKRFd93punBrbx6YqH/Gds2o1LbUwEytGBJ4QxpiS/UekQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.42.0/mode-python.min.js" integrity="sha512-DUdq0nHbbCHQMqQNALNivk5tAdpFWOpm3mplXDwBqIpXD6/vfgXp8fESbfsnePQT3jZKVI3mCbEQumz/S4IHPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.42.0/snippets/python.min.js" integrity="sha512-LifkJxLcSYEeOkysQ2pkyMTgYnKZshPVvGF+69rLkhmX57nZtAcaGobw8bCpOAXqRQaKR/Ky9ShM98qCAmbJqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- JQUERY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- SOCKETIO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div class="app">

		<div class="col sidebar" id="sidebar_bar" >
			<div class="sidebar_box align-items-center">
				<img class="editor-logo" src="{{ url_for('static', filename='img/python.svg') }}" alt="Editor logo">
				
				<button id="bt_files" class="sidebar_button" type="button">
					<img src="{{ url_for('static', filename='img/files.svg') }}" alt="files" />
				</button>
				
				<button id="bt_settings" class="sidebar_button" type="button">
					<img src="{{ url_for('static', filename='img/settings.svg') }}" alt="settings" />
				</button>
				
				<button id="toggle_sidebar" class="sidebar_button hidden" type="button">
					<img src="{{ url_for('static', filename='img/toggle.svg') }}" alt="toggle" />
				</button>

			</div>
		</div>


		<div class="col sidebar_panel hidden" id="sidebar_panel">
			<div class="sidebar_box">
				<div id="panel_files">
					<h1>Project files</h1>
					<button id="add_file" class="bt_green bt_big">Add file +</button>
					<hr />
					<div id="list_files" class="list_files">
						<button class="bt_big bt_dark bt_file selected">main.py</button>
						<button class="bt_big bt_dark bt_file">test.py</button>
						<button class="bt_big bt_dark bt_file">sysinfo.py</button>
					</div>
				</div>

				<div id="panel_settings">
					<h1>Settings</h1>
					<label class="align-left font-light" for="editor_theme">Theme</label>
					<select name="editor_theme" id="editor_theme">
						<option value="dracula">dracula</option>
						<option value="twilight">twilight</option>
						<option value="monokai">monokai</option>
						<option value="nord_dark">nord_dark</option>
						<option value="one_dark">one_dark</option>
						<option value="tomorrow_night">tomorrow_night</option>
					</select>
				</div>
			</div>

		</div>


		<div class="col" id="editor_box">
			<header>

				<div class="col_name">EDITOR</div>
				<div id="editor_filename" class="editor_filename">main.py</div>

				<div id="socket_io" class="tooltip">
					<span id="socketio_status"></span>
					<div class="tooltip">
					<span class="tooltiptext">SocketIO Status</span>
					</div>
				</div>

				<button id="bt_run" class="btn bt_blue">run</button>
				
				<button id="bt_test" class="btn bt_dark hidden">test</button>
				<button id="bt_dbg" class="btn bt_dark hidden">dbg</button>

<!--

-->

				<img id="bt_output_toggle" src="{{ url_for('static', filename='img/toggle.svg') }}" alt="toggle" />
					
			</header>
			<div id="editor" contenteditable="true" spellcheck="false"></div>
		</div>
		
		<div class="col" id="output_box">
			<header>
				<div class="col_name">OUTPUT</div>
				<button id="bt_clear" class="btn bt_green">clear</button>
			</header>
			<div id="output"></div>
		</div>

	</div>


<!-- The Modal -->
<div id="modal_addfile" class="modal">
  <!-- Modal content -->
	<div class="modal-content">
		<span id="modal_close" class="close">&times;</span>
		<div class="modal-content__header">
			<h2 class="font-dark">Add a new file ...</h2>
		</div>
		<div class="modal-content__body">
			<div class="modal-content__input-section">
				<label for="new_filename">Name your file</label>
				<div class="modal-content__input">
					<input type="text" id="new_filename" value="">
				</div>
			</div>
		</div>
		<div>
			<span id="add_file_error" class="error"></span>
		</div>
		<div class="align-right modal-content__buttons">
			<button id="bt_mod_add_file" class="btn bt_blue btn--primary"><span>Add file</span></button>
		</div>
	</div>
</div>






<script>

	// configure ACE (Editor)
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/one_dark");
    editor.session.setMode("ace/mode/python");
    editor.setFontSize("14px");
    
    // need "plugins"
	//~ editor.setOption("enableBasicAutocompletion", true);
	//~ editor.setOption("enableLiveAutocompletion", true);

	// SocketIO
	const socket = io(); 

	// Socket connect callback
	socket.on("connect", () => {
		console.log("connected");
		$("#socketio_status").removeClass("disconnected");
		$("#socketio_status").addClass("connected");
	});

	// Socket disconnect callback
	socket.on("disconnect", () => {
		console.log("disconnected");
		$("#socketio_status").removeClass("connected");
		$("#socketio_status").addClass("disconnected");
	});

	// Event sent by Server when running code
	socket.on("execute_code", function(msg) {
		
		if (msg.cmd == "CLEAR") {
			$("#output").empty();
			}
		
		if (msg.cmd == "RUN_CODE") {
			console.log("### SOCKET : RUN CODE");
			}
		
		if (msg.cmd == "LINENO") {
			editor.gotoLine(msg.data, 1, true);
			}
			
		if (msg.cmd == "OUTPUT") {
			append_output(msg.data);
			}

		if (msg.cmd == "ERROR") {
			append_output("--- ERROR ---", "error");
			append_output(msg.data);
			$("#bt_run").text("run");
			}

		if (msg.cmd == "END") {
			append_output("--- END PROCESS ---", "end")
			$("#bt_run").text("run");
			}
	});


	// append data to output tag
	function append_output(data, type) {
		if (data == "") { data = "<br />"; }
		
		if (type == undefined) {
			$("#output").append("<p>" + data + "</p>");
			}
		else {
			$("#output").append('<p class="' + type + '">' + data + "</p>");
			}
	}

	// Send code to server Or ask to stop ..
	function run_code() {
		if ($("#bt_run").text() == "run") {
				$("#bt_run").text("stop");
				$("#output").text("");
				var code = editor.getValue();
				var filename = $("#editor_filename").text()
				socket.emit("execute_code", filename, code);
			}
		else {
				$("#bt_run").text("run");
				socket.emit("stop_code");
			}
	}

	// Get code from server and paste into editor
	function get_code(filename="main.py") {

		$.get("get_code", { "name": filename }, function(data, status){
			console.log("get code for :" + filename + " = ", status);
			console.log(data)
			//~ editor.setValue(data, 1)
			editor.session.setValue(data)

			$("#editor_filename").text(filename)
		});
	}

	// set Editor theme
	function set_editor_theme(theme) {
		editor.setTheme("ace/theme/" + theme);
	}

	// Button "clear"
	$("#bt_clear").click(function() {
		$("#output").empty();
		}
	);

	// Button "run"
	$("#bt_run").click(function() { 
		run_code();
		}
	);

	// Button "toggle_sidebar"
	$("#toggle_sidebar").click(function() {
		$("#sidebar_panel").addClass("hidden");
		$("#toggle_sidebar").addClass("hidden");
	});


	function toggle_sidebar_panel() {
		is_sidebar_hidden = $("#sidebar_panel").hasClass("hidden");
		if (is_sidebar_hidden) {
			$("#sidebar_panel").removeClass("hidden");
			$("#toggle_sidebar").removeClass("hidden");
			}
		else {
			$("#sidebar_panel").addClass("hidden");
			$("#toggle_sidebar").addClass("hidden");
			}
	};

	// Button "bt_files"
	$("#bt_files").click(function() {
		is_sidebar_hidden = $("#sidebar_panel").hasClass("hidden");
		is_panel_files_hidden = $("#panel_files").hasClass("hidden");
		
		// panel hidden
		if (is_sidebar_hidden) {
			$("#panel_settings").addClass("hidden");
			$("#panel_files").removeClass("hidden");
			toggle_sidebar_panel();
			}
		else if (is_panel_files_hidden) { 
			$("#panel_settings").addClass("hidden");
			$("#panel_files").removeClass("hidden");
			}
		else {
			toggle_sidebar_panel();
			}
	});

	// Button "bt_settings"
	$("#bt_settings").click(function() {
		is_sidebar_hidden = $("#sidebar_panel").hasClass("hidden");
		is_panel_settings_hidden = $("#panel_settings").hasClass("hidden");
		
		// panel hidden
		if (is_sidebar_hidden) {
			$("#panel_files").addClass("hidden");
			$("#panel_settings").removeClass("hidden");
			toggle_sidebar_panel();
			}
		else if (is_panel_settings_hidden) { 
			$("#panel_files").addClass("hidden");
			$("#panel_settings").removeClass("hidden");
			}
		else {
			toggle_sidebar_panel();
			}
	});


	$("#bt_output_toggle").click(function () { 
		$("#output_box").toggle();
	});


	$("#editor_resize").on('input change', function() {
		set_editor_width($(this).val())
	});


	$("#editor_theme").on( "change", function() {
		console.log("change editor theme :" + this.value)
		editor.setTheme("ace/theme/" + this.value);
	} );


	// TODO : just a test ..
	$("#bt_dbg").click(function() {
		socket.emit("test", function(data) {
			console.log("test", data);
			});
	});

	// TODO : just a test ..
	// $("#bt_test").click(function() { );



	function update_bt_file_event() {
		$(".bt_file").on('click', function(event){

			event.stopPropagation();
			event.stopImmediatePropagation();

			var filename = $(this).text();
			$(".bt_file").removeClass("selected");
			$(this).addClass("selected");
			//~ console.log('filename:', filename);
			get_code(filename)
			
		});
	};

	// Button Add File ( open modal window )
	$("#add_file").click(function() {
		$("#modal_addfile").css("display", "block");
	});

	// Button (model) add file
	$("#bt_mod_add_file").click(function() {
		filename = $("#new_filename").val();
		socket.emit("add_file", filename, function(data) {
			// console.log("add_file : " + filename, data);

			if (data == "ERROR") {
				console.log("ERROR: can't write to file");
				$("#add_file_error").text("ERROR: can't write to file");
				}
			else if (data == "EXIST") {
				console.log("FILE ALREADY EXISTS ..")
				$("#add_file_error").text("FILE ALREADY EXISTS ..");
				}
			else {
				$("#modal_addfile").css("display", "none");
				// add new button to panel files
				$("#list_files").append(
				'<button class="bt_big bt_dark bt_file">' + data + '</button>'
				);
				update_bt_file_event();
				}
				
			});
	});

	$("#modal_close").click(function() {
		$("#modal_addfile").css("display", "none");
	});



	// Keybind ( F8 )
	window.onkeydown = function(evt) {
		if (evt.keyCode == 119) //F8
			run_code();
	};

	// Get the code from server when page is loaded
	$(document).ready(function() {
		get_code();
		update_bt_file_event();		
	});


</script>

</body>
</html>
